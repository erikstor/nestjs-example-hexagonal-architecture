name: CI with SonarCloud, ECR, and Elastic Beanstalk
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
   
env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  AWS_REGION: 'us-east-2'
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_ECR_REPO: 'public.ecr.aws/m2q9v7q3/micro-usuarios'
  AWS_EB_ENVIRONMENT: 'Nestjs-micro-users-env'
  AWS_EB_APPLICATION: 'nestjs-micro-users'
    
jobs:
  build-and-test:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Test and coverage
        run: npm run test:cov
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Build
        run: npm run build
  deploy-ecr:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and push Docker image to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image to ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/m2q9v7q3
          docker build -t micro-usuarios .
          docker tag micro-usuarios:latest public.ecr.aws/m2q9v7q3/micro-usuarios:latest
          docker push public.ecr.aws/m2q9v7q3/micro-usuarios:latest